<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>

    <!-- Tamanho padrão do iframe é 300x150 -->

    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar.
        <a href="https://gustavoguanabara.github.io" target="_blank"></a> <!--- Se não for compatível, ele irá colocar o link para acessar. -->
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"> também é muito legal!</iframe></p> <!-- O Google tem proteção de IFRAMES, por isso, não é mostrado!-->
    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"></a> <!--- Se não for compatível, ele irá colocar o link para acessar. -->
    </p>
</body>
</html>
