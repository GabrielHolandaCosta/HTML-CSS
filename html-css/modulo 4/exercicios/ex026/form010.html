<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1> 
   <form action="cadasatro.php" method="post">

    <div>
        <label for="iano">Ano de nascimento: </label>
        <input type="number" name="ano" id="iano" min="1920" max="2024" oninput="calcIdade()">
    </div>
    <div>
        <label for="iidade"></label>
        <output id="iidade">0</output>
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 
    </div>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
