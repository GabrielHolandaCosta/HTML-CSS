<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
     <h1>Exemplo de formulário</h1>
     <form action="cadasatro.php" method="post">
        <fieldset> <!-- radio: nome iguais-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset> <!-- checkbox: nome diferentes-->
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label><br>
            <input type="checkbox" name="enat" id="ienat"> <label for="ienat">Natação</label><br>
            <input type="checkbox" name="esgin" id="iesgin"> <label for="iesgin">Ginástica</label><br>
            <input type="checkbox" name="evolei" id="ivolei"> <label for="ivolei">Voleibol</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
     </form>
</body>
</html>
