<!DOCTYPE html>
<html lang="pt-BR   ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de Formulário</h1> 
   <form action="cadasatro.php" method="post">
    <div>
        <label for="inum">Número 1: </label>
        <input type="number" name="num" id="inum" min="0" required placeholder="Digite o primeiro número" oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
    </div>
    <div>
        <label for="inum2">Número 2: </label>
        <input type="number" name="number" id="inum2" min="0" required placeholder="Digite o segundo número" oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
    </div>
    <div>
        <label for="soma">Soma: </label>
        <output id="isoma">0</output>
    </div>
    
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 
    </div>
   </form>
</body>
</html>
